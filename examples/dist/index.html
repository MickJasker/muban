<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Example Components</h1>

    <div class="main-wrapper">
      <nav class="component-nav">
        <ul class="component-list"></ul>
      </nav>
      <div class="component-info">
        <h2 class="h3 component-heading"></h2>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="componentVariation">Select component variation</label>
          <div class="col-sm-6">
            <select class="form-control" id="componentVariation">
            </select>
          </div>
          <a href="#" class="btn btn-primary col-sm-2 unmount-button">Unmount</a>
        </div>
      </div>
      <div class="example-content"></div>
    </div>

    <script src="/bundle.js"></script>
  </body>
</html>
